<form (ngSubmit)="loginSubmit()" [formGroup]="loginform" class="flex w-full h-full flex-col">
    <div class="flex h-8 text-lg font-noto text-blue-900 pl-10">
        Email
    </div>
    <mat-form-field class="w-96 pl-10 pt-3" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput
               placeholder="Ex.pat@example.com" formControlName="memberemail">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <div class="flex h-8 text-lg font-noto text-blue-900 pl-10 pt-3">
        Password
    </div>
    <mat-form-field class="w-96 pl-10 pt-3">
        <input type="password" matInput formControlName="memberpassword">
    </mat-form-field>
    <div class="flex pt-7 pr-5 justify-end w-full">
        <button class="flex" mat-flat-button color="accent" type="submit">Login</button>
        <div class="flex pl-2">
            <mat-spinner [diameter]="30"></mat-spinner>
        </div>
    </div>

</form>
